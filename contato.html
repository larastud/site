<body>
    <h1 style="background-color: rgb(95, 173, 173);" align="center">Entre em contato</h1>
    <form action="#" method="post" enctype="text/plain">
        Nome: <input type="text" name="nome" id="nome" required style="width: 100%;"><br><br>
        Sexo: <label for="masculino"><input type="radio" name="sexo" value="M" id="masculino" checked>Masculino</label>
        <label for="feminino"><input type="radio" name="sexo" value="F" id="feminino">Feminino</label>
        <label for="naobinario"><input type="radio" name="sexo" value="NB" id="naobinario">Não binário</label>
        <label for="prefironaodizer"><input type="radio" name="sexo" value="PND" id="prefironaodizer">Prefiro não dizer</label><br><br>

        Sobre qual série deseja comentar?
        <select name="serie">
            <option value="Criminal Minds">Criminal Minds</option>
            <option value="CSI">CSI</option>
            <option value="Dexter">Dexter</option>
            <option value="Lei e Ordem">Lei e Ordem</option>
            <option value="NCIS">NCIS</option>
            <option value="Outros tópicos...">Outros tópicos...</option>
        </select>
        <br><br>

        Email: <label for="email"></label><br>
        <input type="email" id="email" name="email" required style="width: 100%; margin-bottom: 10px;"><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="8" required style="width: 100%;"></textarea><br>

        <br>Avalie o site <br>
        <label for="5"><input type="checkbox" id="5" name="5" value="5">5 &#9733;</label>
        <label for="4"><input type="checkbox" id="4" name="4" value="4">4 &#9733;</label>
        <label for="3"><input type="checkbox" id="3" name="3" value="3">3 &#9733;</label>
        <label for="2"><input type="checkbox" id="2" name="2" value="2">2 &#9733;</label>
        <label for="1"><input type="checkbox" id="1" name="1" value="1">1 &#9733;</label><br><br>
 
        <input type="submit" value="Enviar">
    </form>
